  <style>
    body {
        padding-top: 50px;
        font-family: Arial, sans-serif;
    }

    nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background-color: #020b5b;
        padding: 10px 0;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        text-align: right;  /* This will make the list items align to the right */
    }

    nav li {
        display: inline-block;
        margin-left: 10px;
    }

    nav a {
        text-decoration: none;
        padding: 5px 15px;
        color: white; /* Text color */
        transition: background-color 0.3s;
    }

    nav a:hover {
        background-color: #ffffff33; /* Slight white overlay on hover */
    }
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 20px;
    }

    .nav-logo img {
        max-height: 40px; /* Adjust based on your logo size */
        margin-right: 10px;
    }
    form {
        margin: 20px 0;
    }

    input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 15px;
        border: none;
        background-color: navy;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #555;
    }

textarea {

}

textarea {

}
.small-jumbotron {
        padding: 20px 20px; /* Reducing padding to make it smaller */
        font-size: 0.8rem; /* Reducing font size for the text within the jumbotron */
    }

        font-size: 2.5rem; /* Reducing font size for the h1 tag */
    }

    .small-jumbotron p {
        font-size: 1.7rem; /* Reducing font size for the p tag */
    }
