<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Torus App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <style>
    body {
        padding-top: 70px;
        font-family: Arial, sans-serif;
    }

    nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background-color: navy;
        padding: 10px 0;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        text-align: right;  /* This will make the list items align to the right */
    }

    nav li {
        display: inline-block;
        margin-left: 10px;
    }

    nav a {
        text-decoration: none;
        padding: 5px 15px;
        color: white; /* Text color */
        transition: background-color 0.3s;
    }

    nav a:hover {
        background-color: #ffffff33; /* Slight white overlay on hover */
    }
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 20px;
    }

    .nav-logo img {
        max-height: 40px; /* Adjust based on your logo size */
        margin-right: 10px;
    }
    form {
        margin: 20px 0;
    }

    input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 15px;
        border: none;
        background-color: navy;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #555;
    }

} */

label {
    display: block;
    margin: 10px 0 5px 0;
}

/* input[type="text"], */
textarea {
    width: 300px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    margin-bottom: 10px;  /* Added spacing between form elements */
}

textarea {
    height: 400px;
    resize: vertical;
}
</style>
<body>
    <nav>
        <div class="nav-logo">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/torus.gif') }}" alt="Logo">
            </a>
        </div>
        <ul>
            <li><a href="{{ url_for('main') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
